<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario personal</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="root">
    <div class="titletext">Diario</div>
    <div class="formcard">
        <form id="newEntryForm" class="form" >
            <div class="content">
                <div class="subcontent">
                    <label for="creation_date">Fecha</label>
                    <input type="date" name="creation_date" id="creation_date">
                </div>
                <div class="subcontent">
                    <label for="feeling">Â¿Como te sientes?</label>
                    <select name="feeling" id="feeling">
                        <option value="HA">Feliz</option>
                        <option value="SA">Triste</option>
                        <option value="AN">Enojado</option>
                        <option value="CO">Confiado</option>
                        <option value="SI">Enfermo</option>
                        <option value="AM">Sorprendido</option>
                    </select>
                </div>
            </div>
            
            <div class="content">
                <div class="subcontent">
                    <label for="description">Descripcion</label>
                    <input type="textarea" name="description" id="description" size="50">
                </div>
                <div class="subcontent">
                    <label for="photo">Agrega una foto: </label>
                    <input type="file" name="photo" id="photo">
                </div>
            </div>

            <div class="content">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <div id="main-content" class="container">
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
